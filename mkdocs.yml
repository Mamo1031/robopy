site_name: Robopy Documentation
site_description: A Python interface for robot uses dynamixel motors.
site_author: tetsugo
site_url: https://keio-crl.github.io/robopy
repo_name: keio-crl/robopy
repo_url: https://github.com/keio-crl/robopy
# テーマ設定
theme:
  name: material
  language: en
  icon:
    logo: material/robot
    repo: fontawesome/brands/github
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: ライトモードに切り替え
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: ダークモードに切り替え
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: lime
      toggle:
        icon: material/weather-night
        name: システム設定に従う
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - navigation.footer
    - navigation.instant.preview
    - navigation.path
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - search.highlight
    - search.suggest
    - toc.follow

extra_css:
  - css/mkdocstrings.css

# プラグイン
plugins:
  - search:
      lang: ja
  - autorefs
  - section-index
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            # Griffe-typingdocスタイル
            docstring_style: google
            docstring_section_style: spacy
            filters: ["!^_"]
            inherited_members: true
            merge_init_into_class: true
            separate_signature: true
            show_root_heading: true
            show_root_full_path: false
            show_root_toc_entry: true
            show_signature_annotations: true
            show_source: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            signature_crossrefs: true
            summary: true
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
      locale: ja

# マークダウン拡張
markdown_extensions:
  - attr_list
  - admonition
  - md_in_html
  - def_list
  - footnotes
  - pymdownx.blocks.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.magiclink
  - pymdownx.snippets:
      base_path: [!relative $config_dir]
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - toc:
      permalink: "¤"
      toc_depth: 3

# ナビゲーション構造
nav:
  - Home:
    - Overview: index.md
    - Changelog: changelog.md
    - License: license.md
  - Getting Started:
    - Install: getting-started/installation.md
    - Quickstart: getting-started/quickstart.md
  - Robot:
    - Rakuda: robots/rakuda.md
    - Koch: robots/koch.md
  - Sensor:
    - Cameras: sensors/cameras.md
    - Tactile: sensors/tactile.md
  - Experiments:
    - Experiments handler: experiments/handlers.md
    - Data collection: experiments/data-collection.md
  - Utils:
    - Animation: utils/animation.md
    - Data handling: utils/data-handling.md
  - API Reference:
    - Robot: api/robots.md
    - Sensor: api/sensors.md
    - Setting: api/config.md
    - Utils: api/utils.md
  - Developer:
    - Development Guide: developer/development.md

# その他の設定
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/keio-crl/robopy
  version:
    provider: mike

